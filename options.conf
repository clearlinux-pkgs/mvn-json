[package]
name = mvn-json
url = https://github.com/javaee/jsonp/archive/jsonp-1.0.4.tar.gz
archives = https://repo1.maven.org/maven2/org/glassfish/json/1.0.4/json-1.0.4.pom : https://repo1.maven.org/maven2/org/glassfish/javax.json/1.0.4/javax.json-1.0.4.pom : https://repo1.maven.org/maven2/org/glassfish/javax.json/1.0.4/javax.json-1.0.4.jar : https://repo1.maven.org/maven2/org/json/json/20090211/json-20090211.jar : https://repo1.maven.org/maven2/org/json/json/20090211/json-20090211.pom : https://repo1.maven.org/maven2/org/json/json/20080701/json-20080701.jar : https://repo1.maven.org/maven2/org/json/json/20160212/json-20160212.jar : https://repo1.maven.org/maven2/org/json/json/20080701/json-20080701.pom : https://repo1.maven.org/maven2/org/json/json/20160212/json-20160212.pom : https://repo1.maven.org/maven2/org/json/json/20141113/json-20141113.jar : https://repo1.maven.org/maven2/org/json/json/20141113/json-20141113.pom : https://repo1.maven.org/maven2/org/json/json/20140107/json-20140107.jar : https://repo1.maven.org/maven2/org/json/json/20140107/json-20140107.pom :
giturl = https://github.com/javaee/jsonp.git

[autospec]
# build 32 bit libraries
32bit = false
# allow package to build with test failures
allow_test_failures = false
# unset %build ld_as_needed variable
asneeded = false
# this package is trusted enough to automatically update (used by other tools)
autoupdate = false
# extend flags with '-std=gnu++98
broken_c++ = false
# disable parallelization during build
broken_parallel_build = false
# this package is a library compatability package and only ships versioned library files
compat = false
# set conservative build flags
conservative_flags = false
# dev package requires the extras to be installed
dev_requires_extras = false
# pass -ffast-math to compiler
fast-math = false
# optimize build for speed over size
funroll-loops = false
# set flags to smallest -02 flags possible
insecure_build = false
# do not remove static libraries
keepstatic = false
# do not require autostart subpackage
no_autostart = false
# do not generate debuginfo for this package
nodebug = false
# disable stripping binaries
nostrip = false
# optimize build for size over speed
optimize_size = false
# set profile for pgo
pgo = false
# set flags for security-sensitive builds
security_sensitive = false
# do not run test suite
skip_tests = false
# add .so files to the lib package instead of dev
so_to_lib = false
# configure build for avx2
use_avx2 = false
# configure build for avx512
use_avx512 = false
# add clang flags
use_clang = false
# configure build for lto
use_lto = true
# require package verification for build
verify_required = false

